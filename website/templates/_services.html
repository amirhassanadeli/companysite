<!-- Services Section -->
<section id="services" class="services-section">
    <div class="container">

        <!-- Title -->
        <h2 class="section-title">خدمات ما</h2>
        <p class="section-subtitle">راه‌حل‌های هوش مصنوعی برای هر نیاز</p>

        <div class="row">

            {% for service in services %}

                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="service-card">

                        <!-- Icon -->
                        <i class="{{ service.icon }} service-icon"></i>

                        <!-- Title -->
                        <h3 class="service-title">{{ service.title }}</h3>

                        <!-- Description -->
                        <p class="service-description">
                            {{ service.description }}
                        </p>

                    </div>
                </div>

            {% empty %}
                <div class="col-12">
                    <div class="empty-state">
                        <h4>چیزی برای نمایش وجود ندارد</h4>
                        <p>در حال حاضر هیچ خدمتی ثبت نشده است.</p>
                    </div>
                </div>
            {% endfor %}

        </div>

    </div>
</section>
