<!DOCTYPE html>
{% load static %}
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
    <title>باران اندیشه داده و هوش – نوآوری در فناوری هوش مصنوعی و داده</title>
    {% endblock %}

    <meta name="description"
          content="شرکت باران اندیشه داده و هوش ارائه‌دهنده راهکارهای هوش مصنوعی، تحلیل داده، اتوماسیون سازمانی و چت‌بات‌های تخصصی.">
    <meta name="keywords" content="هوش مصنوعی, داده کاوی, یادگیری ماشین, چت بات, اتوماسیون, AI, NLP">
    <meta name="author" content="Baran AI">

    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <!-- CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

</head>

<body>

<!-- Navbar -->
{% include '_navbar.html' %}

<!-- Messages -->
{% if messages %}
    <script>
        window.djangoMessages = [
            {% for m in messages %}
                {"text": "{{ m }}", "tag": "{{ m.tags }}"},
            {% endfor %}
        ];
    </script>
{% endif %}


<!-- Main Content -->
<main>
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
{% include '_footer.html' %}

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/scripts.js' %}"></script>

{% block extra_js %}{% endblock %}

</body>
</html>
