{% extends "base_auth.html" %}

{% block content %}
<div class="login-box">

    <div class="title mb-3">تغییر رمز عبور</div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small mt-1">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-warning w-100 mt-2">
            تغییر رمز عبور
        </button>
    </form>

</div>
{% endblock %}
